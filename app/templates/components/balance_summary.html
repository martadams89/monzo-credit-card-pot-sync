<div class="bg-white rounded-lg shadow p-4 dark:bg-gray-800 mb-6">
  <h3 class="text-lg font-medium mb-3">Account Summary</h3>
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg">
      <h4 class="text-sm font-medium text-blue-800 dark:text-blue-300 mb-1">Total Credit Card Balance</h4>
      <p class="text-2xl font-bold text-blue-900 dark:text-blue-200">{{ total_card_balance|formatmoney }}</p>
    </div>
    
    <div class="bg-green-50 dark:bg-green-900/20 p-4 rounded-lg">
      <h4 class="text-sm font-medium text-green-800 dark:text-green-300 mb-1">Total Pot Balance</h4>
      <p class="text-2xl font-bold text-green-900 dark:text-green-200">{{ total_pot_balance|formatmoney }}</p>
    </div>
    
    <div class="bg-purple-50 dark:bg-purple-900/20 p-4 rounded-lg">
      <h4 class="text-sm font-medium text-purple-800 dark:text-purple-300 mb-1">Sync Coverage</h4>
      <p class="text-2xl font-bold text-purple-900 dark:text-purple-200">
        {% if total_card_balance > 0 %}
          {{ ((total_pot_balance / total_card_balance) * 100)|round|int }}%
        {% else %}
          100%
        {% endif %}
      </p>
    </div>
  </div>
</div>
