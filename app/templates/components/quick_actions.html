<div class="bg-white rounded-lg shadow p-4 dark:bg-gray-800 mb-6">
  <h3 class="text-lg font-medium mb-3">Quick Actions</h3>
  
  <div class="flex flex-wrap gap-2">
    <a href="{{ url_for('accounts.add_account') }}" class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700">
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
      </svg>
      Add Account
    </a>
    
    <form action="{{ url_for('settings.clear_cooldown') }}" method="post" class="inline">
      <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 1v5h-5M2 19v-5h5m10-4a8 8 0 0 1-14.947 3.97M1 10a8 8 0 0 1 14.947-3.97"/>
        </svg>
        Clear All Cooldowns
      </button>
    </form>
    
    <form action="{{ url_for('settings.save') }}" method="post" class="inline">
      <input type="hidden" name="enable_sync" value="true">
      <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg border border-green-500 text-green-600 hover:bg-green-50 dark:border-green-600 dark:text-green-400 dark:hover:bg-green-900/20">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12V1m0 0L4 5m4-4 4 4m3 5v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3"/>
        </svg>
        Enable Sync
      </button>
    </form>
    
    <form action="{{ url_for('settings.save') }}" method="post" class="inline">
      <input type="hidden" name="enable_sync" value="false">
      <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg border border-red-500 text-red-600 hover:bg-red-50 dark:border-red-600 dark:text-red-400 dark:hover:bg-red-900/20">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4v8m-4-4h8m-1.5 4.5h-5a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h5a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2Z"/>
        </svg>
        Disable Sync
      </button>
    </form>
  </div>
</div>
