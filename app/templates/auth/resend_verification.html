{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <h2 class="text-xl font-bold mb-6">Resend Verification Email</h2>
    
    <p class="mb-6 text-gray-600 dark:text-gray-400">
        Enter your email address below and we'll send you a new verification link.
    </p>
    
    <form method="post" action="{{ url_for('auth.resend_verification') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="name@example.com" required="">
        </div>
        
        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Send Verification Email
        </button>
        
        <div class="text-sm font-light text-gray-500 dark:text-gray-400 text-center mt-4">
            <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 hover:underline dark:text-blue-500">
                Return to Login
            </a>
        </div>
    </form>
</div>
{% endblock %}
