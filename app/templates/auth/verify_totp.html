{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Two-Factor Authentication
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                Enter the verification code from your authenticator app.
            </p>
            
            <form class="space-y-4 md:space-y-6" method="post" action="{{ url_for('auth.verify_totp') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label for="totp_code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Verification Code</label>
                    <input type="text" name="totp_code" id="totp_code" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter 6-digit code" required autofocus>
                </div>
                
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Verify
                </button>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="text-sm">
                            <a href="{{ url_for('auth.login') }}" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
                                Back to Login
                            </a>
                        </div>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">
                            Need Help?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
