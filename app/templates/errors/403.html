{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12">
    <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">403</h1>
    <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-6">Access Forbidden</h2>
    <p class="text-center text-gray-600 dark:text-gray-400 max-w-md mb-8">
        Sorry, you don't have permission to access this page.
    </p>
    <div class="flex space-x-4">
        <a href="{{ url_for('home.index') }}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            Go to Home
        </a>
        <button onclick="history.back()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
            Go Back
        </button>
    </div>
</div>
{% endblock %}
