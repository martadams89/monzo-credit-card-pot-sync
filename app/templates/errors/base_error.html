{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="max-w-md w-full text-center">
        <div class="text-6xl font-bold text-red-500 mb-4">{{ error_code }}</div>
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">{{ error_title }}</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-8">
            {{ error_message }}
        </p>
        {% if show_details and error_details %}
        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg mb-8 text-left overflow-auto max-h-64">
            <pre class="text-xs text-gray-700 dark:text-gray-300 whitespace-pre-wrap">{{ error_details }}</pre>
        </div>
        {% endif %}
        <div class="flex justify-center">
            <a href="{{ url_for('main.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
