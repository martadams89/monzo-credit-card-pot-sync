<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - {% endif %}Monzo Credit Card Pot Sync</title>
    <meta name="description" content="Automatically keep Monzo pots in sync with your credit card balance">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script>
        // Check for user preference and apply dark mode if needed
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    {% if current_user.is_authenticated %}
        {% include 'components/navigation.html' %}
    {% endif %}
    
    <div class="pt-4">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="mt-12 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                &copy; {{ current_year }} Monzo Credit Card Pot Sync | 
                <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                    <span id="theme-toggle-dark-icon" class="hidden">üåô Dark Mode</span>
                    <span id="theme-toggle-light-icon" class="hidden">‚òÄÔ∏è Light Mode</span>
                </button>
            </p>
        </div>
    </footer>
    
    <script>
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Set the initial icon based on the current theme
        if (document.documentElement.classList.contains('dark')) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        // Toggle theme when button is clicked
        themeToggleBtn.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            
            // Update icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            
            // Save preference to localStorage
            if (document.documentElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
