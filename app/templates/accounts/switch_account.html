{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md p-4 bg-white border rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">Switch to a Joint Account</h2>
    <form method="POST" action="{{ url_for('accounts.switch_account') }}" class="space-y-4">
        <div>
            <label for="selected_account_id" class="block font-medium">Select an Account</label>
            <select id="selected_account_id" name="selected_account_id" class="w-full border rounded p-2">
                {% for account in accounts %}
                    <option value="{{ account['id'] }}">
                        {{ account['id'] }}{% if account.get('name') %} - {{ account['name'] }}{% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Switch Account</button>
    </form>
</div>
{% endblock %}
