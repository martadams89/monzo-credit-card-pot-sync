{% extends 'base.html' %}

{% block content %}
<div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <h1 class="text-2xl font-bold mb-6">System Health Error</h1>
    
    <div class="p-4 mb-6 bg-red-50 border border-red-200 rounded-lg dark:bg-red-900 dark:border-red-800">
        <p class="text-sm text-red-800 dark:text-red-200">
            <strong>Error:</strong> An error occurred while checking the system health.
        </p>
        <p class="mt-2 text-sm text-red-800 dark:text-red-200">
            {{ error }}
        </p>
    </div>
    
    <div class="flex items-center">
        <a href="{{ url_for('health.index') }}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Try Again
        </a>
        <a href="{{ url_for('home.index') }}" class="ml-4 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-700">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
