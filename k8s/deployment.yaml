apiVersion: apps/v1
kind: Deployment
metadata:
  name: monzo-pot-sync
  labels:
    app: monzo-pot-sync
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monzo-pot-sync
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: monzo-pot-sync
    spec:
      containers:
      - name: monzo-pot-sync
        image: ghcr.io/martadams89/monzo-credit-card-pot-sync:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_APP
          value: "app"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: monzo-pot-sync-secrets
              key: secret-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: monzo-pot-sync-secrets
              key: database-url
        - name: MONZO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: monzo-pot-sync-secrets
              key: monzo-client-id
        - name: MONZO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: monzo-pot-sync-secrets
              key: monzo-client-secret
        - name: TRUELAYER_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: monzo-pot-sync-secrets
              key: truelayer-client-id
        - name: TRUELAYER_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: monzo-pot-sync-secrets
              key: truelayer-client-secret
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /main/liveness
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /main/readiness
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: app-data
          mountPath: /app/instance
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: monzo-pot-sync-pvc
